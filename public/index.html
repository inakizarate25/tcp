<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body

  >
    <main
      class="w-full max-w-3xl h-[85vh] bg-white/10 backdrop-blur-xl border border-white/10 rounded-2xl shadow-2xl p-8 flex flex-col justify-between"
    >
      <!-- HEADER -->
      <header class="flex justify-between items-center mb-4">
        <h1 class="text-3xl font-bold text-cyan-400 drop-shadow-md">
          ðŸ’¬ Chat Seguro
        </h1>
        <button
          id="logout"
          class="hidden text-sm font-semibold px-3 py-2 bg-red-500 hover:bg-red-400 text-white rounded-lg transition"
        >
          Salir
        </button>
      </header>

      <!-- LOGIN -->
      <section
        id="loginSection"
        class="flex flex-col items-center justify-center flex-1 space-y-4"
      >
        <h3 class="text-xl font-semibold mb-2">Iniciar sesiÃ³n</h3>
        <input
          id="loginUser"
          type="text"
          placeholder="Usuario"
          class="w-full max-w-sm px-4 py-2 rounded-lg bg-white/5 border border-white/20 focus:ring-2 focus:ring-cyan-400 outline-none placeholder:text-slate-400"
        />
        <input
          id="loginPass"
          type="password"
          placeholder="ContraseÃ±a"
          class="w-full max-w-sm px-4 py-2 rounded-lg bg-white/5 border border-white/20 focus:ring-2 focus:ring-cyan-400 outline-none placeholder:text-slate-400"
        />
        <button
          id="btnLogin"
          class="bg-cyan-500 hover:bg-cyan-400 text-slate-900 font-semibold py-2 px-6 rounded-lg transition"
        >
          Ingresar
        </button>
        <button
          id="goRegister"
          class="border border-cyan-400 text-cyan-300 hover:bg-cyan-400/10 font-semibold py-2 px-6 rounded-lg transition"
        >
          Crear cuenta
        </button>
        <p class="text-center text-xs text-slate-400 mt-2">
          Usuarios demo: <code>alice/alice123</code> Â· <code>bob/bob123</code>
        </p>
      </section>

      <!-- REGISTRO -->
      <section
        id="registerSection"
        class="hidden flex flex-col items-center justify-center flex-1 space-y-4"
      >
        <h3 class="text-xl font-semibold mb-2">Crear cuenta</h3>
        <input
          id="regUser"
          type="text"
          placeholder="Nuevo usuario"
          class="w-full max-w-sm px-4 py-2 rounded-lg bg-white/5 border border-white/20 focus:ring-2 focus:ring-emerald-400 outline-none placeholder:text-slate-400"
        />
        <input
          id="regPass"
          type="password"
          placeholder="ContraseÃ±a"
          class="w-full max-w-sm px-4 py-2 rounded-lg bg-white/5 border border-white/20 focus:ring-2 focus:ring-emerald-400 outline-none placeholder:text-slate-400"
        />
        <button
          id="btnRegister"
          class="bg-emerald-500 hover:bg-emerald-400 text-slate-900 font-semibold py-2 px-6 rounded-lg transition"
        >
          Registrarse
        </button>
        <button
          id="goLogin"
          class="border border-emerald-400 text-emerald-300 hover:bg-emerald-400/10 font-semibold py-2 px-6 rounded-lg transition"
        >
          Volver al login
        </button>
      </section>

      <!-- CHAT -->
      <section id="chat" class="hidden flex flex-col flex-1 space-y-4 h-full">
        <div
          id="messages"
          class="flex-1 overflow-y-auto bg-white/5 border border-white/10 rounded-lg p-4 space-y-3 shadow-inner"
        ></div>

        <div class="flex gap-2">
          <input
            id="msg"
            type="text"
            placeholder="Escribe un mensaje..."
            class="flex-1 px-4 py-3 rounded-lg bg-white/5 border border-white/20 focus:ring-2 focus:ring-cyan-400 outline-none placeholder:text-slate-400"
          />
          <button
            id="send"
            class="bg-cyan-500 hover:bg-cyan-400 text-slate-900 font-semibold px-6 rounded-lg transition"
          >
            Enviar
          </button>
        </div>
      </section>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
