<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Seguro â€¢ WebSockets + JWT</title>
    <style>
      :root {
        --bg: #0f172a;
        --panel: rgba(255, 255, 255, 0.08);
        --border: rgba(255, 255, 255, 0.1);
        --text: #e2e8f0;
        --accent: #22d3ee;
        --accent-dark: #0ea5e9;
        --error: #f87171;
        --radius: 14px;
        --shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
      }

      body {
        font-family: "Segoe UI", Roboto, sans-serif;
        background: radial-gradient(circle at 20% 20%, #1e293b, #0f172a);
        color: var(--text);
        min-height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      main {
        width: 90%;
        max-width: 900px;
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        padding: 30px;
        backdrop-filter: blur(8px);
      }

      h1 {
        text-align: center;
        color: var(--accent);
        margin-bottom: 20px;
      }

      /* --- login section --- */
      #login {
        display: flex;
        flex-direction: column;
        gap: 10px;
        align-items: center;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        max-width: 300px;
        padding: 10px 12px;
        border-radius: var(--radius);
        border: 1px solid var(--border);
        background: rgba(255, 255, 255, 0.06);
        color: var(--text);
        outline: none;
        transition: border-color 0.2s;
      }

      input:focus {
        border-color: var(--accent);
        box-shadow: 0 0 5px var(--accent-dark);
      }

      button {
        padding: 10px 20px;
        border: none;
        border-radius: var(--radius);
        background: linear-gradient(135deg, var(--accent-dark), var(--accent));
        color: #0f172a;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.1s ease, opacity 0.2s ease;
      }

      button:hover {
        opacity: 0.9;
      }

      button:active {
        transform: scale(0.97);
      }

      /* --- chat section --- */
      #chat {
        display: none;
        flex-direction: column;
        gap: 10px;
      }

      #messages {
        height: 350px;
        overflow-y: auto;
        border-radius: var(--radius);
        border: 1px solid var(--border);
        padding: 15px;
        background: rgba(255, 255, 255, 0.05);
        box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.2);
      }

      .msg {
        margin-bottom: 8px;
        padding: 8px 12px;
        border-radius: 12px;
        max-width: 75%;
        word-wrap: break-word;
        line-height: 1.3;
      }

      .mine {
        background: linear-gradient(135deg, var(--accent-dark), var(--accent));
        color: #0f172a;
        margin-left: auto;
      }

      .other {
        background: rgba(255, 255, 255, 0.1);
        margin-right: auto;
      }

      .system {
        text-align: center;
        font-style: italic;
        color: #94a3b8;
        font-size: 14px;
        margin: 5px 0;
      }

      #input-area {
        display: flex;
        gap: 10px;
      }

      #msg {
        flex: 1;
      }

      @media (max-width: 600px) {
        main {
          padding: 20px;
        }
        #messages {
          height: 300px;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <h1>ðŸ’¬ Chat Seguro</h1>

      <section id="login">
        <h3>Iniciar sesiÃ³n</h3>
        <input id="user" placeholder="Usuario" type="text" />
        <input id="pass" type="password" placeholder="ContraseÃ±a" />
        <button id="btnLogin">Ingresar</button>
        <p style="font-size: 13px; color: #a1a1aa">
          Usuarios demo: <code>alice/alice123</code> Â· <code>bob/bob123</code>
        </p>
      </section>

      <section id="chat">
        <div id="messages"></div>
        <div id="input-area">
          <input id="msg" placeholder="Escribe un mensaje..." type="text" />
          <button id="send">Enviar</button>
        </div>
      </section>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
